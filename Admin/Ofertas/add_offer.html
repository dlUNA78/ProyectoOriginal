              <h2
                class="text-center mb-4"
                style="color: rgb(0, 0, 0); font-weight: bold"
              >
                Agregar Oferta
              </h2>
              <form novalidate>
                <div class="mb-3">
                  <label
                    class="form-label"
                    for="nombre"
                    style="color: rgb(0, 0, 0)"
                    >Nombre del Producto:</label
                  >
                  <input
                    class="form-control form-control"
                    type="text"
                    id="nombre"
                    required=""
                  />
                  <div id="errorNombre" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label
                    class="form-label"
                    for="codigo"
                    style="color: rgb(0, 0, 0)"
                    >Descripción de la Oferta:</label
                  >
                  <input
                    class="form-control form-control"
                    type="text"
                    id="descripcion"
                    required=""
                  />
                  <div id="errorDescripcion" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label
                    class="form-label"
                    for="codigo-1"
                    style="color: rgb(0, 0, 0)"
                    >Precio Normal:</label

                  <input id="sProducto" class="form-control" type="search" />
                  <div id="errorsProduct" class="text-danger"></div>
                </div>
                <div class="mb-3">
                  <label
                    class="form-label"
                    for="existencia"
                    style="color: rgb(0, 0, 0)"
                    >Precio con Descuento:</label

                  <input
                    id="descuento"
                    class="form-control form-control"
                    type="number"
                    id="descuento"
                    required=""
                  />
                  <div id="errorDescuento" class="text-danger"></div>
                </div>
                <div class="mb-3">

                    class="form-label"
                    for="categoria-1"
                    style="color: rgb(0, 0, 0)"
                    >Agregar Imágenes:</label

                    class="form-control"
                    type="file"
                    multiple=""
                    accept="image/*"
                  />
                </div>
                <div class="mb-3">
                  <div id="errorEstadoOferta" class="text-danger"></div>
                </div>
                <div class="d-flex justify-content-end gap-2">
